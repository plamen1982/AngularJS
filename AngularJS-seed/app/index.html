<!DOCTYPE html>
<html ng-app="peshoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Seed</title>
    <script src="lib/angular/angular.js"></script>
</head>
<body ng-controller="PeshoController">
<h1> My name is: {{pesho.name }}</h1>
<h1> <img ng-src="{{pesho.photo}}" alt="Pesho"></h1>
<h1> My grade is: {{pesho.grade }}</h1>
<h1> My school is: {{pesho.school }}</h1>
<h1> My teacher is: {{pesho.teacher }}</h1>
<input type="text" ng-model = "pesho.photo">
</body>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</html>
